<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container"> 
        <h1>Cadastre-se Para Fazer Seu Pedido</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>
            <div class="full-box">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">
            </div>            
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>            
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box">
                <label for="cpf">CEP</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CEP">
            </div>
            <div class="full-box">
                <label for="endereco">Endereço</label>
                <input type="text" name="address" id="address" placeholder="Digite seu Endereço">
            </div>
            <div class="half-box">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite uma Senha">
            </div>
            <div class="half-box">
                <label for="senha">Confirme sua Senha</label>
                <input type="password" name="passconfirm" id="passconfirm" placeholder="Confirme uma Senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" name="" id="btn-submit" value="Registrar">
            </div>                                                                                                
        </form>
    </div>
    <p class="error-validation template"></p>
</body>
</html>
